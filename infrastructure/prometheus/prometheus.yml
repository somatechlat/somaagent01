global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'somabrain'
    metrics_path: '/metrics'
    static_configs:
      # Use host.docker.internal or logical name if in docker network.
      # Since somabrain is running via "local_resource" (host process), use host.docker.internal
      - targets: ['host.docker.internal:30101'] 

  - job_name: 'somafractalmemory'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:10101']
