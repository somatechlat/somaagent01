# Prometheus Configuration for SomaStack
# VIBE COMPLIANT: Real monitoring configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: somastack
    environment: development

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # PostgreSQL exporter (if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_timeout: 10s

  # Redis exporter (if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_timeout: 10s

  # Kafka exporter (if deployed)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9308']
    scrape_timeout: 10s

  # SomaAgent services
  - job_name: 'somaagent'
    static_configs:
      - targets:
          - 'host.docker.internal:8000'  # FastAPI gateway
          - 'host.docker.internal:8001'  # Django admin
    metrics_path: /metrics
    scrape_timeout: 10s

  # Milvus
  - job_name: 'milvus'
    static_configs:
      - targets: ['milvus:9091']
    metrics_path: /metrics
    scrape_timeout: 10s

  # SpiceDB
  - job_name: 'spicedb'
    static_configs:
      - targets: ['spicedb:9090']
    metrics_path: /metrics
    scrape_timeout: 10s

  # OPA
  - job_name: 'opa'
    static_configs:
      - targets: ['opa:8181']
    metrics_path: /metrics
    scrape_timeout: 10s
