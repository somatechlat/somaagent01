apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

images:
  - name: agent0ai/agent-zero
    newName: localhost:5000/agent-zero
    newTag: dev

secretGenerator:
  - name: telemetry-postgres
    literals:
      - dsn=postgresql://soma:soma@postgres:5432/somaagent01
  - name: delegation-postgres
    literals:
      - dsn=postgresql://soma:soma@postgres:5432/somaagent01

generatorOptions:
  disableNameSuffixHash: true
