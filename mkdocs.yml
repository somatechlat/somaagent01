site_name: SomaAgent01 Docs
site_description: "Unified documentation portal for SomaAgent01"
site_url: https://docs.somaagent01.dev
repo_url: https://github.com/somatechlat/somaagent01
repo_name: somaagent01

nav:
    - Home: README.md
    - Governance:
        - VIBE Coding Rules: development/VIBE_CODING_RULES.md
        - Violations Registry: governance/violations/VIOLATIONS.md
    - Development:
        - Contributing: development/CONTRIBUTING.md
        - Onboarding (Agent): onboarding/ONBOARDING_AGENT.md
        - Agent Tasks: tasks/AGENT_TASKS.md
    - Deployment:
        - Deployment Guide: deployment/DEPLOYMENT.md
        - Software Deployment Modes: deployment/SOFTWARE_DEPLOYMENT_MODES.md
    - Design:
        - Inventory: design/INVENTORY.md
        - UI Requirements: ui/requirements-ui.md
        - UI Style Guide Extension: ui/UI_STYLE_GUIDE_EXTENSION.md
    - SRS:
        - SRS Index: srs/INDEX.md
        - Unified AAAS: srs/SRS-UNIFIED-AAAS.md

theme:
  name: material
  features:
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - footnotes

plugins:
  - search
  - git-revision-date-localized:
      enabled: !ENV [ENABLE_DOCS_GIT_PLUGINS, false]
  - git-committers:
      repository: somatechlat/somaagent01
      branch: soma_integration
      enabled: !ENV [ENABLE_DOCS_GIT_PLUGINS, false]
