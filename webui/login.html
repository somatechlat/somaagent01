<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="i18n.t('login.title')">Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="/login">
            <img src="public/splash.jpg" alt="Agent Zero Logo" class="logo">
            <h2 x-text="i18n.t('login.header')">Agent Zero</h2>
            <div class="input-group">
                <label for="username" x-text="i18n.t('login.username')">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" x-text="i18n.t('login.password')">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" x-text="i18n.t('login.submit')">Login</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
