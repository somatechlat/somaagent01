<div x-data>
    <template x-if="$store.memoryDashboardStore && $store.memoryDashboardStore.detailMemory">
        <div>
                <!-- Modal Header with Memory Info -->
                <div class="modal-header-enhanced">
                    <div class="header-left">
                        <div class="memory-title">
                            <span class="area-badge-large"
                                  :style="`background: linear-gradient(135deg, ${$store.memoryDashboardStore.getAreaColor($store.memoryDashboardStore.detailMemory?.area)} 0%, ${$store.memoryDashboardStore.getAreaColor($store.memoryDashboardStore.detailMemory?.area)}cc 100%)`"
                                  x-text="$store.memoryDashboardStore.detailMemory?.area?.toUpperCase() || 'UNKNOWN'"></span>
                            <h3>Memory Details</h3>
                        </div>
                        <div class="memory-meta-quick">
                            <span class="timestamp-badge" x-text="$store.memoryDashboardStore.formatTimestamp($store.memoryDashboardStore.detailMemory?.timestamp, true)"></span>
                            <span class="source-badge"
                                  :class="$store.memoryDashboardStore.detailMemory?.knowledge_source ? 'knowledge' : 'conversation'"
                                  x-text="$store.memoryDashboardStore.detailMemory?.knowledge_source ? 'Knowledge' : 'Conversation'"></span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="btn-action-header copy" @click="$store.memoryDashboardStore.copyToClipboard($store.memoryDashboardStore.formatMemoryForCopy($store.memoryDashboardStore.detailMemory))"
                                title="Copy Complete Memory with Metadata">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="modal-body-enhanced">
                    <!-- Main Content Section -->
                    <div class="content-section-main">
                        <div class="content-block">
                            <h4>Memory Content</h4>
                            <div class="memory-content-display" x-html="$store.memoryDashboardStore.detailMemory?.content_full?.replace(/\n/g, '<br>')"></div>
                        </div>

                        <!-- Tags Section -->
                        <div class="content-block" x-show="$store.memoryDashboardStore.detailMemory?.tags && $store.memoryDashboardStore.detailMemory.tags.length > 0">
                            <h4>Tags</h4>
                            <div class="tags-display">
                                <template x-for="tag in $store.memoryDashboardStore.detailMemory?.tags || []" :key="tag">
                                    <span class="tag-display" x-text="tag"></span>
                                </template>
                            </div>
                        </div>
                    </div>

                    <!-- Metadata Sidebar -->
                    <div class="metadata-sidebar">
                        <h4>Metadata</h4>

                        <!-- Basic Info -->
                        <div class="metadata-group">
                            <div class="metadata-item">
                                <span class="metadata-label">ID:</span>
                                <span class="metadata-value" x-text="$store.memoryDashboardStore.detailMemory?.id || 'N/A'"></span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Area:</span>
                                <span class="metadata-value" x-text="$store.memoryDashboardStore.detailMemory?.area || 'N/A'"></span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Source:</span>
                                <span class="metadata-value" x-text="$store.memoryDashboardStore.detailMemory?.knowledge_source ? 'Knowledge' : 'Conversation'"></span>
                            </div>
                        </div>

                        <!-- Timestamps -->
                        <div class="metadata-group">
                            <h5>Timestamps</h5>
                            <div class="metadata-item">
                                <span class="metadata-label">Created:</span>
                                <span class="metadata-value" x-text="$store.memoryDashboardStore.formatTimestamp($store.memoryDashboardStore.detailMemory?.timestamp, false)"></span>
                            </div>
                        </div>

                        <!-- Source Information -->
                        <div class="metadata-group" x-show="$store.memoryDashboardStore.detailMemory?.source_file">
                            <h5>Source File</h5>
                            <div class="metadata-item">
                                <span class="metadata-value source-file-display" x-text="$store.memoryDashboardStore.detailMemory?.source_file"></span>
                            </div>
                        </div>

                        <!-- All Custom Metadata -->
                        <div class="metadata-group" x-show="$store.memoryDashboardStore.detailMemory?.metadata && Object.keys($store.memoryDashboardStore.detailMemory.metadata).length > 0">
                            <h5>Additional Metadata</h5>
                            <template x-for="[key, value] in Object.entries($store.memoryDashboardStore.detailMemory?.metadata || {})" :key="key">
                                <div class="metadata-item">
                                    <span class="metadata-label" x-text="key + ':'"></span>
                                    <span class="metadata-value" x-text="typeof value === 'object' ? JSON.stringify(value) : value"></span>
                                </div>
                            </template>
                        </div>

                        <!-- Actions -->
                        <div class="metadata-group">
                            <h5>Actions</h5>
                            <div class="metadata-actions">
                                <button class="btn slim" @click="$store.memoryDashboardStore.copyToClipboard($store.memoryDashboardStore.formatMemoryForCopy($store.memoryDashboardStore.detailMemory))"
                                        title="Copy Complete Memory with Metadata">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                    Copy All
                                </button>
                                <button class="btn slim" @click="$store.memoryDashboardStore.copyToClipboard($store.memoryDashboardStore.detailMemory?.content_full)"
                                        title="Copy Content Only">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14,2 14,8 20,8"></polyline>
                                    </svg>
                                    Copy Content
                                </button>
                                <button class="btn slim danger" @click="$store.memoryDashboardStore.deleteMemory($store.memoryDashboardStore.detailMemory)"
                                        title="Delete Memory">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3,6 5,6 21,6"></polyline>
                                        <path d="M19,6V20a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
</div>
