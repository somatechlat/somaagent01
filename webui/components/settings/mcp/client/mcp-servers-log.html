<html>

<head>
    <title data-i18n-key="mcp.logTitle">MCP Server Log</title>

    <script type="module">
        import { store } from "./mcp-servers-store.js";
    </script>
</head>

<body>
    <div x-data>
        <template x-if="$store.mcpServersStore">
            <div id="mcp-servers-log">
                <p x-text="$store.mcpServersStore.serverLog && $store.mcpServersStore.serverLog.trim() ? $store.mcpServersStore.serverLog : i18n.t('mcp.logEmpty')"></p>
            </div>
        </template>
    </div>

    <style>
        #mcp-servers-log {
            width: 100%;
        }

        #mcp-servers-log p {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.8em;
            white-space: pre-wrap;
        }
    </style>

</body>

</html>
