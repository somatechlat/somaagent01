<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SomaAgent01 - AI Agent Interface">
    <title>SomaAgent01</title>
    <base href="/static/">

    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <link rel="stylesheet" href="design-system/tokens.css">
    <link rel="stylesheet" href="css/app.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="app()" x-init="init()">

    <div class="app-layout">
        <aside class="sidebar" :class="{ 'collapsed': sidebarCollapsed }">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="public/a0-logo-fc-bg-192.png" alt="SomaAgent01" width="40" height="40">
                    <span class="logo-text" x-show="!sidebarCollapsed">SomaAgent01</span>
                </div>
                <button class="sidebar-toggle" @click="sidebarCollapsed = !sidebarCollapsed"
                    aria-label="Toggle sidebar">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item" :class="{ 'active': currentView === 'chat' }" @click="currentView = 'chat'">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <span x-show="!sidebarCollapsed">Chat</span>
                </button>
                <button class="nav-item" :class="{ 'active': currentView === 'sessions' }"
                    @click="currentView = 'sessions'">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3zM9 3v18M15 3v18" />
                    </svg>
                    <span x-show="!sidebarCollapsed">Sessions</span>
                </button>
                <button class="nav-item" :class="{ 'active': currentView === 'settings' }"
                    @click="currentView = 'settings'">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                    <span x-show="!sidebarCollapsed">Settings</span>
                </button>
            </nav>

            <div class="sidebar-footer" x-show="!sidebarCollapsed">
                <div class="connection-status" :class="connectionStatus">
                    <span class="status-dot"></span>
                    <span x-text="connectionStatus === 'online' ? 'Connected' : 'Disconnected'"></span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h1 class="page-title" x-text="currentView.charAt(0).toUpperCase() + currentView.slice(1)"></h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" @click="toggleTheme()">
                        <svg x-show="theme === 'light'" viewBox="0 0 24 24" width="20" height="20" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                        <svg x-show="theme === 'dark'" viewBox="0 0 24 24" width="20" height="20" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="content-area">
                <template x-if="currentView === 'chat'">
                    <div class="chat-view">
                        <div class="messages-container" id="messages">
                            <template x-for="msg in messages" :key="msg.id">
                                <div class="message" :class="msg.role">
                                    <div class="message-avatar">
                                        <template x-if="msg.role === 'user'">
                                            <svg viewBox="0 0 24 24" width="24" height="24" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                                <circle cx="12" cy="7" r="4" />
                                            </svg>
                                        </template>
                                        <template x-if="msg.role === 'assistant'">
                                            <svg viewBox="0 0 24 24" width="24" height="24" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                            </svg>
                                        </template>
                                    </div>
                                    <div class="message-content">
                                        <div class="message-text" x-html="msg.content"></div>
                                        <div class="message-meta">
                                            <span class="message-time" x-text="formatTime(msg.timestamp)"></span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <div x-show="isStreaming" class="message assistant streaming">
                                <div class="message-avatar">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                    </svg>
                                </div>
                                <div class="message-content">
                                    <div class="typing-indicator">
                                        <span></span><span></span><span></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="chat-input-area">
                            <div class="input-wrapper">
                                <textarea x-model="inputMessage"
                                    @keydown.enter.prevent="!$event.shiftKey && sendMessage()"
                                    placeholder="Type your message..." rows="1" class="chat-input"></textarea>
                                <button class="send-btn" @click="sendMessage()"
                                    :disabled="!inputMessage.trim() || isStreaming">
                                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <line x1="22" y1="2" x2="11" y2="13" />
                                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <template x-if="currentView === 'sessions'">
                    <div class="sessions-view">
                        <div class="sessions-header">
                            <button class="btn btn-primary" @click="createSession()">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                                New Session
                            </button>
                        </div>
                        <div class="sessions-list">
                            <template x-for="session in sessions" :key="session.id">
                                <div class="session-card" :class="{ 'active': session.id === currentSessionId }"
                                    @click="selectSession(session.id)">
                                    <div class="session-info">
                                        <h3 class="session-title" x-text="session.subject || session.id"></h3>
                                        <span class="session-date" x-text="formatDate(session.created_at)"></span>
                                    </div>
                                    <button class="session-delete" @click.stop="deleteSession(session.id)">
                                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6" />
                                            <path
                                                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                        </svg>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>

                <template x-if="currentView === 'settings'">
                    <div class="settings-view">
                        <div class="settings-section">
                            <h2>Appearance</h2>
                            <div class="setting-item">
                                <label>Theme</label>
                                <select x-model="theme" @change="setTheme(theme)">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h2>Connection</h2>
                            <div class="setting-item">
                                <label>API Endpoint</label>
                                <input type="text" x-model="apiEndpoint" readonly>
                            </div>
                            <div class="setting-item">
                                <label>Status</label>
                                <span class="status-badge" :class="connectionStatus" x-text="connectionStatus"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = '/api/v1';

        function app() {
            return {
                currentView: 'chat',
                sidebarCollapsed: false,
                theme: localStorage.getItem('theme') || 'light',
                connectionStatus: 'offline',
                apiEndpoint: window.location.origin + API_BASE,

                currentSessionId: null,
                sessions: [],
                messages: [],
                inputMessage: '',
                isStreaming: false,
                eventSource: null,

                async init() {
                    this.setTheme(this.theme);
                    await this.loadSessions();
                    await this.checkConnection();

                    if (this.sessions.length > 0) {
                        await this.selectSession(this.sessions[0].id);
                    } else {
                        await this.createSession();
                    }
                },

                setTheme(t) {
                    this.theme = t;
                    document.documentElement.setAttribute('data-theme', t);
                    localStorage.setItem('theme', t);
                },

                toggleTheme() {
                    this.setTheme(this.theme === 'light' ? 'dark' : 'light');
                },

                async checkConnection() {
                    try {
                        const res = await fetch('/health');
                        this.connectionStatus = res.ok ? 'online' : 'offline';
                    } catch {
                        this.connectionStatus = 'offline';
                    }
                },

                async loadSessions() {
                    try {
                        const res = await fetch(`${API_BASE}/sessions`);
                        if (res.ok) {
                            this.sessions = await res.json();
                        }
                    } catch (e) {
                        console.error('Failed to load sessions:', e);
                    }
                },

                async createSession() {
                    const id = crypto.randomUUID().slice(0, 8);
                    this.currentSessionId = id;
                    this.messages = [];
                    this.sessions.unshift({ id, created_at: new Date().toISOString() });
                    this.connectSSE();
                },

                async selectSession(id) {
                    this.currentSessionId = id;
                    this.messages = [];
                    await this.loadHistory(id);
                    this.connectSSE();
                    this.currentView = 'chat';
                },

                async loadHistory(sessionId) {
                    try {
                        const res = await fetch(`${API_BASE}/sessions/${sessionId}/history`);
                        if (res.ok) {
                            const data = await res.json();
                            const events = data.events || [];
                            events.forEach(e => {
                                const payload = e.payload || e;
                                if (payload.message) {
                                    this.messages.push({
                                        id: payload.event_id || Date.now(),
                                        role: payload.role || 'assistant',
                                        content: payload.message,
                                        timestamp: payload.timestamp || new Date().toISOString()
                                    });
                                }
                            });
                        }
                    } catch (e) {
                        console.error('Failed to load history:', e);
                    }
                },

                async deleteSession(id) {
                    try {
                        await fetch('/chat_remove', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ context: id })
                        });
                        this.sessions = this.sessions.filter(s => s.id !== id);
                        if (this.currentSessionId === id) {
                            if (this.sessions.length > 0) {
                                await this.selectSession(this.sessions[0].id);
                            } else {
                                await this.createSession();
                            }
                        }
                    } catch (e) {
                        console.error('Failed to delete session:', e);
                    }
                },

                connectSSE() {
                    if (this.eventSource) {
                        this.eventSource.close();
                    }

                    const url = `/sse?context=${this.currentSessionId}`;
                    this.eventSource = new EventSource(url);

                    this.eventSource.onopen = () => {
                        this.connectionStatus = 'online';
                    };

                    this.eventSource.onmessage = (e) => {
                        try {
                            const data = JSON.parse(e.data);
                            this.handleSSEEvent(data);
                        } catch { }
                    };

                    this.eventSource.onerror = () => {
                        this.connectionStatus = 'offline';
                    };
                },

                handleSSEEvent(event) {
                    if (event.type === 'system.keepalive') return;

                    const type = (event.type || '').toLowerCase();
                    const role = (event.role || '').toLowerCase();

                    if (type.includes('delta') || role === 'assistant') {
                        this.isStreaming = true;
                        const lastMsg = this.messages[this.messages.length - 1];
                        if (lastMsg && lastMsg.role === 'assistant' && lastMsg.streaming) {
                            lastMsg.content += event.message || '';
                        } else {
                            this.messages.push({
                                id: event.event_id || Date.now(),
                                role: 'assistant',
                                content: event.message || '',
                                timestamp: new Date().toISOString(),
                                streaming: true
                            });
                        }
                    }

                    if (type.includes('final') || (event.metadata && event.metadata.finished)) {
                        this.isStreaming = false;
                        const lastMsg = this.messages[this.messages.length - 1];
                        if (lastMsg) lastMsg.streaming = false;
                    }

                    this.scrollToBottom();
                },

                async sendMessage() {
                    const text = this.inputMessage.trim();
                    if (!text) return;

                    this.messages.push({
                        id: Date.now(),
                        role: 'user',
                        content: text,
                        timestamp: new Date().toISOString()
                    });

                    this.inputMessage = '';
                    this.isStreaming = true;
                    this.scrollToBottom();

                    try {
                        await fetch('/message', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                message: text,
                                context: this.currentSessionId
                            })
                        });
                    } catch (e) {
                        console.error('Failed to send message:', e);
                        this.isStreaming = false;
                    }
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = document.getElementById('messages');
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                },

                formatTime(ts) {
                    if (!ts) return '';
                    const d = new Date(ts);
                    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                },

                formatDate(ts) {
                    if (!ts) return '';
                    const d = new Date(ts);
                    return d.toLocaleDateString();
                }
            };
        }
    </script>
</body>

</html>
