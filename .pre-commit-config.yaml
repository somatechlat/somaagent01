exclude: |
  (?x)^(?:
    logs/|
    tmp/|
    \.venv/|
    node_modules/|
    webui/dist/|
    build/
  )

default_stages: [commit]

repos:
  # Lightweight hygiene checks for common text formats
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-yaml
      - id: check-toml
      - id: check-json

  # Use locally installed Ruff (fast linter; fixes simple issues)
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint + fix)
        entry: ruff
        language: system
        types_or: [python, pyi]
        args: ["check", "--fix", "--exit-non-zero-on-fix"]

      - id: black
        name: black (format)
        entry: black
        language: system
        types_or: [python, pyi]
        require_serial: true

