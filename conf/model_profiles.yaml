# Default model profile configuration for SomaAgent 01.
#
# Values are grouped by deployment mode.  Each entry contains routing metadata
# and profiles that can be synchronised into the relational store at startup.
# Services read this file through ``SA01Settings`` so a single source of truth
# drives LOCAL development, automated tests, and production environments.

LOCAL:
  router:
    base_url: "http://localhost:8010"
  profiles:
    - role: "developer"
      model: "gpt-4o-mini"
      base_url: "https://api.openai.com/v1"
      temperature: 0.2
      extra:
        reasoning: true
    - role: "researcher"
      model: "gpt-4o-mini"
      base_url: "https://api.openai.com/v1"
      temperature: 0.4
TEST:
  router:
    base_url: "http://router:8010"
  profiles:
    - role: "developer"
      model: "gpt-4o"
      base_url: "https://api.openai.com/v1"
      temperature: 0.2
PROD:
  router:
    base_url: "https://router.sa01.internal"
  profiles:
    - role: "developer"
      model: "gpt-4o"
      base_url: "https://api.openai.com/v1"
      temperature: 0.2
      extra:
        caching: conservative
