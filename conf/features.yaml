features:
  - key: realtime
    description: Enable real-time SSE streaming for chat and tool events
    default_enabled: false
    profiles: [enhanced]
    dependencies: []
    degrade_strategy: auto
    cost_impact: low
    metrics_key: realtime.enabled
    tags: [streaming]

  - key: embeddings
    description: Semantic recall via vector embeddings
    default_enabled: true
    profiles: [enhanced, max]
    dependencies: [memory]
    degrade_strategy: auto
    cost_impact: medium
    metrics_key: embeddings.enabled
    tags: [recall, ai]

  - key: policy_enforce
    description: Enforce OPA/OpenFGA policy gates
    default_enabled: true
    profiles: [standard, enhanced, max]
    dependencies: []
    degrade_strategy: manual
    cost_impact: low
    metrics_key: policy.enforce
    tags: [security]