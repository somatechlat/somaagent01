# AgentIQ Governor + Confidence Score Configuration
# Production-ready configuration for lane-based token budgeting and AIQ scoring.
#
# VIBE COMPLIANT: Real configuration values, no placeholders.

agentiq:
  # Master switch for AgentIQ Governor
  enabled: false

  # AIQ weights (must sum to 1.0)
  weights:
    context_quality: 0.4
    tool_relevance: 0.3
    budget_efficiency: 0.3

  # Lane token bounds (min/max tokens per lane)
  lanes:
    system_policy:
      min: 100
      max: 2000
    history:
      min: 0
      max: 4000
    memory:
      min: 0
      max: 2000
    tools:
      min: 0
      max: 1500
    tool_results:
      min: 0
      max: 1000
    buffer:
      min: 200
      max: 500

  # Degradation thresholds (AIQ normalized 0-1)
  degradation:
    l1_threshold: 0.7
    l2_threshold: 0.5
    l3_threshold: 0.3
    l4_threshold: 0.1

  # Tool selection limits by degradation level
  tool_k:
    normal: 5
    l1: 3
    l2: 1
    l3: 0
    l4: 0

confidence:
  # Master switch for confidence scoring
  enabled: false

  # Calculation mode: average | min | percentile_90
  mode: "average"

  # Minimum acceptable confidence score (0.0-1.0)
  min_acceptance: 0.3

  # Action when confidence is below threshold: warn | retry | reject
  on_low: "warn"

  # Treat missing logprobs as low confidence
  treat_null_as_low: false

  # Provider-specific settings
  providers:
    openai:
      logprobs: true
      top_logprobs: 1
    azure:
      logprobs: true
      top_logprobs: 1
    anthropic:
      # Anthropic doesn't expose logprobs
      logprobs: false
    groq:
      logprobs: false
