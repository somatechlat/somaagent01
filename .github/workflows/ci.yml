          SA01_DB_DSN: postgresql://soma:soma@localhost:5432/somaagent01_test
          SA01_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        run: |
          pytest tests/test_llm_integration.py -v --cov-append

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

  integration-tests:
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: soma
          POSTGRES_USER: soma
          POSTGRES_DB: somaagent01_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run integration tests
        env:
          SA01_DB_DSN: postgresql://soma:soma@localhost:5432/somaagent01_test
          GATEWAY_INTERNAL_TOKEN: test-token-ci
        run: |
          pytest tests/test_llm_integration.py -v

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run security scan
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true

  canonical-backend-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard canonical backend integrity
        run: |
          set -euo pipefail
          
          # Ensure no prior polling endpoints
          if grep -r "v1/ui/poll\|v1/csrf" services/gateway/; then
            echo "ERROR: Prior polling endpoints found" >&2
            exit 1
          fi
          
          # Ensure SSE-only architecture
          if grep -r "WebSocket\|websocket" services/gateway/ | grep -v "#"; then
            echo "ERROR: WebSocket endpoints found (SSE-only architecture required)" >&2
            exit 1
          fi
          
          # Ensure singleton registry pattern
          if ! grep -r "singleton\|registry" integrations/; then
            echo "ERROR: Singleton registry pattern not detected" >&2
            exit 1
          fi
          
          echo "Canonical backend integrity check passed"
