      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx pytest-cov pytest-mock

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U soma; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 9092; do sleep 1; done'

      - name: Run canonical backend tests
        env:
          SA01_DB_DSN: postgresql://soma:soma@localhost:5432/somaagent01_test
          SA01_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          GATEWAY_PORT: 21016
          POSTGRES_PORT: 5432
