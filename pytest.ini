[pytest]
# Ignore virtual environment
norecursedirs = .venv
# Define where to look for tests
testpaths = tests
# Pattern for test files
python_files = test_*.py *_test.py
asyncio_default_fixture_loop_scope = function
# Ensure the repository root is on PYTHONPATH so that the top‑level ``python`` package
# is importable before any third‑party ``python`` distribution that might exist.
pythonpath = .
markers =
	integration: requires real external services (Postgres, Kafka, Gateway); gated by RUN_INTEGRATION=1
	e2e: broad end-to-end flows (document ingest, memory pipelines); gated by RUN_E2E=1
	playwright: browser UI validation via Playwright; gated by RUN_PLAYWRIGHT=1
	optional: low-priority or flaky tests not run by default
	smoke: fast high-value path (minimal UI/API) always on unless SKIP_SMOKE=1
	chat: optional chat flow tests sending a message and awaiting assistant; gated by RUN_CHAT_SMOKE=1
	performance: timing/latency assertions; excluded unless RUN_PERF=1
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
