# =============================================================================
# SomaAgent01 Docker Compose - Java Migration
# =============================================================================

x-agent-env: &agent-env
  LOG_LEVEL: INFO
  SOMA_CONTAINER_HOST_ALIAS: host.docker.internal
  SA01_DB_DSN: postgresql://soma:soma@postgres:5432/somaagent01
  SA01_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  SA01_REDIS_URL: redis://redis:6379/0

x-java-service: &java-service
  build:
    context: ./java
    dockerfile: Dockerfile
  environment:
    <<: *agent-env
  depends_on:
    kafka:
      condition: service_healthy
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  restart: unless-stopped

services:
  # ===========================================================================
  # INFRASTRUCTURE SERVICES
  # ===========================================================================

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: somaAgent01_kafka
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "0"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,EXTERNAL://localhost:21000"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_NUM_PARTITIONS: "3"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "21000:9094"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "</dev/tcp/0.0.0.0/9092 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: somaAgent01_redis
    ports:
      - "20001:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: somaAgent01_postgres
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: soma
      POSTGRES_DB: somaagent01
    ports:
      - "20002:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soma -d somaagent01"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ===========================================================================
  # JAVA SERVICES
  # ===========================================================================

  gateway-java:
    <<: *java-service
    container_name: somaAgent01_gateway_java
    ports:
      - "8010:8010"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8010/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  kafka_data:
  redis_data:
  postgres_data:
