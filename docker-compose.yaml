# Canonical Docker Compose file for Agent Zero
# This file defines all services for the development environment.

x-agent-env: &agent-env
  # Prioritize mounted repo code over baked image to enable live development
  PYTHONPATH: "/git/agent-zero:/app"
  LOG_LEVEL: INFO
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  REDIS_URL: redis://redis:6379/0
  POSTGRES_DSN: postgresql://soma:soma@postgres:5432/somaagent01
  SA01_POSTGRES_DSN: postgresql://soma:soma@postgres:5432/somaagent01
  POLICY_BASE_URL: http://opa:8181
  POLICY_DATA_PATH: /v1/data/soma/policy/allow
  POLICY_FAIL_OPEN: "false"
  OPA_URL: http://opa:8181
  CONVERSATION_INBOUND: conversation.inbound
  CONVERSATION_OUTBOUND: conversation.outbound
  CONVERSATION_GROUP: conversation-worker
  TOOL_REQUESTS_TOPIC: tool.requests
  TOOL_RESULTS_TOPIC: tool.results
  TOOL_EXECUTOR_GROUP: tool-executor
  SOMA_AGENT_MODE: LOCAL
  SOMA_BASE_URL: http://host.docker.internal:9696
  SOMA_CONTAINER_HOST_ALIAS: host.docker.internal
  SOMA_ENABLED: "true"
  # Ensure all services target the correct SomaBrain tenant/namespace
  SOMA_TENANT_ID: public
  SOMA_NAMESPACE: somabrain_ns:public
  SOMA_MEMORY_NAMESPACE: wm
  MEMORY_WAL_TOPIC: memory.wal
  # Reduce Postgres pool sizes in dev to avoid exhausting max_connections
  PG_POOL_MIN_SIZE: "1"
  PG_POOL_MAX_SIZE: "2"
  # Default to empty in dev to avoid unintended authentication requirements.
  GATEWAY_JWT_SECRET: ${GATEWAY_JWT_SECRET:-}
  # Internal S2S token used by workers/tools to call Gateway internal endpoints in dev
  GATEWAY_INTERNAL_TOKEN: "${GATEWAY_INTERNAL_TOKEN:-dev-internal-token}"
  USE_LLM: "true"

x-agent-service: &agent-service
  image: somaagent01-dev:latest
  build:
    context: .
    dockerfile: Dockerfile
    args:
      # Skip heavy ML deps (torch, CUDA, unstructured) for local dev builds
      INCLUDE_ML_DEPS: ${INCLUDE_ML_DEPS:-false}
  working_dir: /git/agent-zero
  environment:
    <<: *agent-env
  env_file:
    - ${SOMA_ENV_FILE:-.env}
  # Give agent processes more memory for heavy ML package imports during runtime
  mem_limit: 10g
  volumes:
    - ./memory:/git/agent-zero/memory
    - ./logs:/git/agent-zero/logs
    - ./conf:/git/agent-zero/conf:ro
    - ./services:/git/agent-zero/services:ro
    - ./python:/git/agent-zero/python:ro
    - ./knowledge:/git/agent-zero/knowledge:ro
    - ./instruments:/git/agent-zero/instruments:ro
    - ./agents:/git/agent-zero/agents:ro
    - ./tmp:/git/agent-zero/tmp
    - ./prompts:/git/agent-zero/prompts:ro
    - ./webui:/git/agent-zero/webui:ro
    - ./schemas:/git/agent-zero/schemas:ro
    # Note: legacy /a0 mounts removed for modern deployments. If you need
    # historic A0 data, restore from agent-zero/legacy_a0 or the legacy backup.
  extra_hosts:
    - "host.docker.internal:host-gateway"
  depends_on:
    kafka:
      condition: service_healthy
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
    opa:
      condition: service_started
  restart: unless-stopped

services:
  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: somaAgent01_kafka_init
    profiles: ["dev"]
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["bash", "-lc"]
    command: bash /init/init-topics.sh
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./infra/kafka/init-topics.sh:/init/init-topics.sh:ro
    mem_limit: 600m
    restart: "no"
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: somaAgent01_kafka
    profiles: ["core"]
    user: "0:0"
    environment:
      # KRaft mode: controller+broker in a single node for local dev
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "0"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      # Dual listeners: internal (PLAINTEXT) for containers and EXTERNAL for host clients
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,EXTERNAL://localhost:${KAFKA_PORT:-21000}"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_NUM_PARTITIONS: "3"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Single-broker dev settings so consumer groups and transactions work
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      # Unique cluster id for local KRaft cluster (can be any string)
      KAFKA_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      # Tune JVM for local dev
      KAFKA_HEAP_OPTS: "-Xms512m -Xmx1g"
      KAFKA_LOG_RETENTION_HOURS: "168"
      KAFKA_LOG_RETENTION_BYTES: "1073741824"
    ports:
      # expose EXTERNAL listener to the host; 21000 by default
      - "${KAFKA_PORT:-21000}:9094"
    restart: unless-stopped
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./kafka-logs:/var/log/kafka
    healthcheck:
      # Lightweight healthcheck: wait until the broker port is listening
      test: ["CMD-SHELL", "</dev/tcp/0.0.0.0/9092 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 40s
    mem_limit: 4g
    cpus: "2"

  redis:
    image: redis:7-alpine
    container_name: somaAgent01_redis
    profiles: ["core"]
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--appendfsync", "everysec"]
    ports:
      - "${REDIS_PORT:-20001}:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
      - ./redis-conf:/usr/local/etc/redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    mem_limit: 1g
    cpus: "1"

  postgres:
    image: postgres:16-alpine
    container_name: somaAgent01_postgres
    profiles: ["core"]
    command: ["postgres", "-c", "max_connections=200", "-c", "shared_buffers=256MB"]
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: soma
      POSTGRES_DB: somaagent01
      OPENFGA_POSTGRES_USER: openfga
      OPENFGA_POSTGRES_PASSWORD: openfga
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-20002}:5432"
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-backups:/backups
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soma -d somaagent01"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    mem_limit: 2g
    cpus: "2"

  opa:
    image: openpolicyagent/opa:0.64.0
    container_name: somaAgent01_opa
    profiles: ["core"]
    command: ["run", "--server", "--watch", "/policy", "--set=decision_logs.console=true"]
    ports:
      - "${OPA_PORT:-20009}:8181"
    restart: unless-stopped
    volumes:
      - ./policy:/policy:ro

  conversation-worker:
    <<: *agent-service
    container_name: somaAgent01_conversation-worker
    profiles: ["dev"]
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      <<: *agent-env
      # In local dev, disable conversation policy to avoid fail-closed denials while testing UI
      DISABLE_CONVERSATION_POLICY: "true"
      # Enforce centralized credentialing and routing via Gateway; no dev fallbacks
      SOMA_AGENT_MODE: LOCAL
      # Use real LLM (OpenAI-compatible). In DEV, env override is allowed; in nonâ€‘DEV the worker ignores env and fetches from Gateway.
      SLM_BASE_URL: "${SLM_BASE_URL:-https://api.groq.com/openai/v1}"
      # Default to a valid Groq model; can be overridden via env or UI model profile
      SLM_MODEL: "${SLM_MODEL:-llama-3.1-8b-instant}"
      SLM_API_KEY: "${SLM_API_KEY}"
      # Conversation policy enforcement configured centrally; no local mock SLM allowed
      # Point worker at the locally running Gateway on the host for credential fetch
      WORKER_GATEWAY_BASE: "http://host.docker.internal:${GATEWAY_PORT:-21016}"
      # Gateway-side internal token used for worker-only credential fetch
      GATEWAY_INTERNAL_TOKEN: "${GATEWAY_INTERNAL_TOKEN:-dev-internal-token}"
      # Metrics port for healthcheck
      CONVERSATION_METRICS_PORT: "9410"
    command:
      - python3
      - -m
      - services.conversation_worker.main
    
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${CONVERSATION_METRICS_PORT:-9410}/metrics >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  tool-executor:
    <<: *agent-service
    container_name: somaAgent01_tool-executor
    profiles: ["dev"]
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    command:
      - python3
      - -m
      - services.tool_executor.main
    environment:
      <<: *agent-env
      TOOL_EXECUTOR_METRICS_PORT: "9411"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${TOOL_EXECUTOR_METRICS_PORT:-9411}/metrics >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  memory-replicator:
    <<: *agent-service
    container_name: somaAgent01_memory-replicator
    profiles: ["dev"]
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    command:
      - python3
      - -m
      - services.memory_replicator.main
    environment:
      <<: *agent-env
      REPLICATOR_METRICS_PORT: "9412"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${REPLICATOR_METRICS_PORT:-9412}/metrics >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  memory-sync:
    <<: *agent-service
    container_name: somaAgent01_memory-sync
    profiles: ["dev"]
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    command:
      - python3
      - -m
      - services.memory_sync.main
    environment:
      <<: *agent-env
      MEMORY_SYNC_METRICS_PORT: "9413"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${MEMORY_SYNC_METRICS_PORT:-9413}/metrics >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # memory-service removed; SomaBrain HTTP is used directly by services

  gateway:
    <<: *agent-service
    container_name: somaAgent01_gateway
    profiles: ["dev"]
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    command:
      - python3
      - -m
      - uvicorn
      - services.gateway.main:app
      - --reload
      - --host
      - 0.0.0.0
      - --port
      - "8010"
    environment:
      <<: *agent-env
      PORT: "8010"
      # Enable DB-backed attachments; allow in-memory inline content
      DISABLE_FILE_SAVING: "false"
      # Allow uploads in dev: disable the global file-saving guard for Gateway.
      # Attachments are stored in Postgres; no local filesystem writes occur.
      GATEWAY_DISABLE_FILE_SAVING: "false"
      # Give Kafka producer a bit more time to warm up metadata in dev (reduce transient 502 on first publish)
      PUBLISH_KAFKA_TIMEOUT_SECONDS: "5.0"
      # Encryption key (Fernet urlsafe base64) required to store provider secrets securely
      # Dev-safe Fernet key (urlsafe base64 32-byte). Replace with a secure value in staging/prod.
      GATEWAY_ENC_KEY: "${GATEWAY_ENC_KEY:-O6qM9Oe7zB3w6CqQFctciVwEciXxV9nOcDSBxPTsPOg=}"
      GATEWAY_INTERNAL_TOKEN: "${GATEWAY_INTERNAL_TOKEN:-dev-internal-token}"
      # For local development default to false to simplify testing. Set the
      # environment variable to 'true' in staging/production as needed.
      GATEWAY_REQUIRE_AUTH: ${GATEWAY_REQUIRE_AUTH:-false}
      # Enable write-through to SomaBrain in dev so WAL is emitted immediately.
      GATEWAY_WRITE_THROUGH: "true"
      GATEWAY_WRITE_THROUGH_ASYNC: "true"
    ports:
      - "${GATEWAY_PORT:-21016}:8010"
    networks:
      - default
      - somaagent01_dev

  outbox-sync:
    <<: *agent-service
    container_name: somaAgent01_outbox-sync
    profiles: ["dev"]
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    command:
      - python3
      - -m
      - services.outbox_sync.main
    environment:
      <<: *agent-env
      OUTBOX_SYNC_BATCH_SIZE: "200"
      OUTBOX_SYNC_INTERVAL_SECONDS: "1.0"
      OUTBOX_SYNC_MAX_RETRIES: "8"
      OUTBOX_SYNC_BACKOFF_BASE_SECONDS: "1.0"
      OUTBOX_SYNC_BACKOFF_MAX_SECONDS: "60.0"
      OUTBOX_SYNC_METRICS_PORT: "9469"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${OUTBOX_SYNC_METRICS_PORT:-9469}/metrics >/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    

networks:
  default:
    external: true
    name: somaagent01
  somaagent01_dev:
    external: true
    name: somaagent01_dev

volumes:
  kafka_data:
  redis_data:
  postgres_data: