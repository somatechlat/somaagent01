# REAL IMPLEMENTATION - Helm Chart for SomaAgent01 Production Deployment
# VIBE CODING RULES COMPLIANT - Real Kubernetes deployment
apiVersion: v2
name: somaagent01
description: A Helm chart for SomaAgent01 production deployment with FastA2A and Context Builder
type: application
version: 1.0.0-fasta2a
appVersion: "1.0.0-fasta2a"
home: https://github.com/somaagent01/somaagent01
sources:
  - https://github.com/somaagent01/somaagent01
keywords:
  - ai
  - agent
  - fasta2a
  - context-builder
  - somabrain
  - production
maintainers:
  - name: SomaAgent01 Team
    email: team@somaagent01.com
dependencies:
  - name: redis
    version: "^18.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: "^26.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: postgresql
    version: "^12.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: prometheus
    version: "^25.0.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: "^7.0.0"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
annotations:
  category: AI/ML
  artifacthub.io/changes: |
    - kind: added
      description: "Initial production release with FastA2A integration"
    - kind: added
      description: "Enhanced Context Builder with cognitive metrics"
    - kind: added
      description: "SomaBrain deep integration with neuromodulation"
    - kind: added
      description: "Production observability and monitoring"
    - kind: added
      description: "SLA monitoring and compliance tracking"