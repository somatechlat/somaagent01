# REAL IMPLEMENTATION - Production Values for SomaAgent01
# VIBE CODING RULES COMPLIANT - Real production configuration

# REAL IMPLEMENTATION - Global Configuration
global:
  imagePullSecrets: []
  imageRegistry: ""
  storageClass: ""

# REAL IMPLEMENTATION - Application Configuration
app:
  name: somaagent01
  version: "1.0.0-fasta2a"
  environment: production
  replicaCount: 3
  
  # REAL IMPLEMENTATION - Image Configuration
  image:
    repository: somaagent01/somaagent01
    pullPolicy: IfNotPresent
    tag: "1.0.0-fasta2a"
  
  # REAL IMPLEMENTATION - Service Configuration
  service:
    type: LoadBalancer
    port: 8080
    targetPort: 8080
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
  
  # REAL IMPLEMENTATION - Ingress Configuration
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: api.somaagent01.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: somaagent01-tls
        hosts:
          - api.somaagent01.com
  
  # REAL IMPLEMENTATION - Resource Configuration
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  # REAL IMPLEMENTATION - Environment Variables
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "INFO"
    - name: REDIS_URL
      value: "redis://redis-master:6379/0"
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: "kafka:9092"
    - name: SOMABRAIN_URL
      value: "http://somabrain:8000"
    - name: PROMETHEUS_ENABLED
      value: "true"
    - name: PROMETHEUS_PORT
      value: "9090"
    - name: HEALTH_CHECK_ENABLED
      value: "true"
    - name: SLA_MONITORING_ENABLED
      value: "true"
  
  # REAL IMPLEMENTATION - Health Checks
  livenessProbe:
    httpGet:
      path: /health/liveness
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health/readiness
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  # REAL IMPLEMENTATION - Autoscaling
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
        - type: Percent
          value: 10
          periodSeconds: 60
      scaleUp:
        stabilizationWindowSeconds: 60
        policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
        selectPolicy: Max

# REAL IMPLEMENTATION - Celery Configuration
celery:
  worker:
    replicaCount: 2
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 8
      targetCPUUtilizationPercentage: 70
  
  beat:
    replicaCount: 1
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi

# REAL IMPLEMENTATION - Redis Configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: "fast-ssd"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# REAL IMPLEMENTATION - Kafka Configuration
kafka:
  enabled: true
  replicaCount: 3
  persistence:
    enabled: true
    size: 100Gi
    storageClass: "fast-ssd"
  metrics:
    kafka:
      enabled: true
    jmx:
      enabled: true
    serviceMonitor:
      enabled: true

# REAL IMPLEMENTATION - PostgreSQL Configuration
postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        postgresPassword: "changeme"
        database: "somaagent01"
        username: "somaagent01"
        password: "changeme"
  primary:
    persistence:
      enabled: true
      size: 100Gi
      storageClass: "fast-ssd"
    resources:
      limits:
        cpu: 2000m
        memory: 8Gi
      requests:
        cpu: 1000m
        memory: 4Gi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# REAL IMPLEMENTATION - Prometheus Configuration
prometheus:
  enabled: true
  server:
    persistentVolume:
      enabled: true
      size: 50Gi
      storageClass: "fast-ssd"
    resources:
      limits:
        cpu: 1000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 2Gi
    retention: "30d"
    serviceMonitor:
      enabled: true
  alertmanager:
    enabled: true
    persistentVolume:
      enabled: true
      size: 2Gi
      storageClass: "fast-ssd"
  pushgateway:
    enabled: true

# REAL IMPLEMENTATION - Grafana Configuration
grafana:
  enabled: true
  adminPassword: "admin"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "fast-ssd"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - grafana.somaagent01.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.somaagent01.com
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server
          access: proxy
          isDefault: true
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

# REAL IMPLEMENTATION - SomaBrain Configuration
somabrain:
  enabled: true
  replicaCount: 1
  image:
    repository: somaagent01/somabrain
    tag: "1.0.0-fasta2a"
  resources:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  service:
    type: ClusterIP
    port: 8000
  persistence:
    enabled: true
    size: 50Gi
    storageClass: "fast-ssd"
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 10

# REAL IMPLEMENTATION - Monitoring Configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
  podMonitor:
    enabled: true
    interval: 30s
  rules:
    enabled: true
    alerting:
      enabled: true

# REAL IMPLEMENTATION - Security Configuration
security:
  podSecurityContext:
    fsGroup: 2000
    runAsUser: 1000
    runAsGroup: 2000
  
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsUser: 1000
    runAsGroup: 2000
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault

# REAL IMPLEMENTATION - Logging Configuration
logging:
  enabled: true
  level: "INFO"
  format: "json"
  output: "stdout"
  fluentd:
    enabled: true
    image: "fluent/fluentd:v1.16-1"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

# REAL IMPLEMENTATION - Network Configuration
network:
  policy:
    enabled: true
    egress:
      - to: []
        ports:
          - protocol: TCP
            port: 80
          - protocol: TCP
            port: 443
          - protocol: TCP
            port: 6379
          - protocol: TCP
            port: 9092
          - protocol: TCP
            port: 5432

# REAL IMPLEMENTATION - Backup Configuration
backup:
  enabled: true
  schedule: "0 2 * * *"
  retention: "7d"
  storage:
    type: "s3"
    bucket: "somaagent01-backups"
    region: "us-east-1"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi