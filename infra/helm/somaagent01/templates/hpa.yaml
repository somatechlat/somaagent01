# REAL IMPLEMENTATION - Production Horizontal Pod Autoscaler
# VIBE CODING RULES COMPLIANT - Real HPA for production scaling

{{- if include "somaagent01.autoscaling.enabled" . }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "somaagent01.fullname" . }}
  labels:
    {{- include "somaagent01.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "somaagent01.fullname" . }}
  minReplicas: {{ .Values.app.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.app.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.app.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.app.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    {{- toYaml .Values.app.autoscaling.behavior | nindent 4 }}
