# REAL IMPLEMENTATION - Production Persistent Volume Claims
# VIBE CODING RULES COMPLIANT - Real PVCs for production persistence

{{- if .Values.somabrain.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "somaagent01.somabrain.fullname" . }}-data
  labels:
    {{- include "somaagent01.labels" . | nindent 4 }}
    app.kubernetes.io/component: somabrain
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.somabrain.persistence.storageClass | default "fast-ssd" }}
  resources:
    requests:
      storage: {{ .Values.somabrain.persistence.size }}
{{- end }}
