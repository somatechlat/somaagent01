apiVersion: v1
kind: Service
metadata:
  name: {{ include "somaagent01.fullname" . }}
  labels:
    {{- include "somaagent01.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: {{ .Values.app.service.annotations.service\\.beta\\.kubernetes\\.io/aws-load-balancer-type }}
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: {{ .Values.app.service.annotations.service\\.beta\\.kubernetes\\.io/aws-load-balancer-cross-zone-load-balancing-enabled }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "somaagent01.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
