          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          command: ["celery", "-A", "python.tasks.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            {{- include "somaagent01.env" . | nindent 12 }}
            - name: CELERY_WORKER_NAME
              value: {{ include "somaagent01.fullname" . }}-celery-worker
          envFrom:
            - configMapRef:
