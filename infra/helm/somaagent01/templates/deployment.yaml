apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "somaagent01.fullname" . }}
  labels:
    {{- include "somaagent01.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
    {{- include "somaagent01.healthCheck.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  {{- if include "somaagent01.autoscaling.enabled" . }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "somaagent01.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "somaagent01.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      {{- include "somaagent01.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "somaagent01.serviceAccountName" . }}
      securityContext:
        {{- include "somaagent01.securityContext" . | nindent 8 }}
      {{- include "somaagent01.nodeSelector" . | nindent 6 }}
      {{- include "somaagent01.tolerations" . | nindent 6 }}
      {{- include "somaagent01.affinity" . | nindent 6 }}
      {{- include "somaagent01.topologySpreadConstraints" . | nindent 6 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- include "somaagent01.containerSecurityContext" . | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            {{- include "somaagent01.env" . | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "somaagent01.fullname" . }}-config
            - secretRef:
                name: {{ include "somaagent01.fullname" . }}-secret
          volumeMounts:
            {{- include "somaagent01.volumeMounts" . | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: {{ .Values.app.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.app.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.app.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: {{ .Values.app.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.app.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.app.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
      volumes:
        {{- include "somaagent01.volumes" . | nindent 8 }}
---
