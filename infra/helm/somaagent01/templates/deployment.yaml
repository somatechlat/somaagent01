{{- if .Values.somabrain.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "somaagent01.somabrain.fullname" . }}
  labels:
    {{- include "somaagent01.labels" . | nindent 4 }}
    app.kubernetes.io/component: somabrain
spec:
  replicas: {{ .Values.somabrain.replicaCount }}
  selector:
    matchLabels:
      {{- include "somaagent01.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: somabrain
  template:
    metadata:
      labels:
        {{- include "somaagent01.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: somabrain
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      {{- include "somaagent01.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "somaagent01.serviceAccountName" . }}
      securityContext:
        {{- include "somaagent01.securityContext" . | nindent 8 }}
      {{- include "somaagent01.nodeSelector" . | nindent 6 }}
      {{- include "somaagent01.tolerations" . | nindent 6 }}
      containers:
        - name: somabrain
          securityContext:
            {{- include "somaagent01.containerSecurityContext" . | nindent 12 }}
          image: "{{ .Values.somabrain.image.repository }}:{{ .Values.somabrain.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.somabrain.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            {{- include "somaagent01.env" . | nindent 12 }}
            - name: SOMABRAIN_MODE
              value: "production"
          envFrom:
            - configMapRef:
                name: {{ include "somaagent01.fullname" . }}-config
            - secretRef:
                name: {{ include "somaagent01.fullname" . }}-secret
          volumeMounts:
            {{- include "somaagent01.volumeMounts" . | nindent 12 }}
            - name: somabrain-data
              mountPath: /app/memory
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.somabrain.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.somabrain.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.somabrain.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.somabrain.readinessProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.somabrain.resources | nindent 12 }}
      volumes:
        {{- include "somaagent01.volumes" . | nindent 8 }}
        - name: somabrain-data
          persistentVolumeClaim:
            claimName: {{ include "somaagent01.somabrain.fullname" . }}-data
{{- end }}

