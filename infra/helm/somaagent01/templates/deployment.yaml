            - secretRef:
                name: {{ include "somaagent01.fullname" . }}-secret
          volumeMounts:
            {{- include "somaagent01.volumeMounts" . | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - python.tasks.celery_app
                - inspect
                - ping
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            {{- toYaml .Values.celery.worker.resources | nindent 12 }}
