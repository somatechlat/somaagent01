{{- if .Values.component }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soma-infra.fullname" . }}-{{ .Values.component.name }}
  labels:
    {{- include "soma-infra.labels" . | nindent 4 }}
    component: {{ .Values.component.name }}
spec:
  replicas: {{ .Values.component.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "soma-infra.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: {{ .Values.component.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "soma-infra.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        component: {{ .Values.component.name }}
    spec:
      containers:
        - name: {{ .Values.component.name }}
          image: "{{ index .Values .Values.component.name "image" }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: {{ default 80 (index .Values .Values.component.name "port") }}
          env:
            - name: SEMA_ENV
              value: "{{ .Release.Namespace }}"
{{- end }}
