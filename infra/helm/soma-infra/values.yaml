# Default values for soma-infra chart.
# Override these in a custom values file when deploying.

auth:
  enabled: true
  image: "openfga/openfga:latest"
  replicaCount: 1

opa:
  enabled: true
  image: "openpolicyagent/opa:latest"
  replicaCount: 1

kafka:
  enabled: true
  image: "confluentinc/cp-kafka:latest"
  replicaCount: 1

redis:
  enabled: true
  image: "redis:7-alpine"
  replicaCount: 1

prometheus:
  enabled: true
  image: "prom/prometheus:latest"
  replicaCount: 1

grafana:
  enabled: true
  image: "grafana/grafana:latest"
  replicaCount: 1

vault:
  enabled: true
  image: "hashicorp/vault:latest"
  replicaCount: 1

etcd:
  enabled: true
  replicaCount: 1
  image:
    repository: quay.io/coreos/etcd
    tag: "v3.5.12"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 2379
    clientPort: 2379
    peerPort: 2380

# Additional common settings
imagePullPolicy: IfNotPresent
namespace: soma-agent

postgres:
  enabled: true
  image: "postgres:15-alpine"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  postgresUser: soma
  postgresPassword: soma
  postgresDb: soma