# Developer environment overrides for soma-infra

namespace: soma-infra
imagePullPolicy: IfNotPresent

auth:
  enabled: true
  replicaCount: 1

opa:
  enabled: true
  replicaCount: 1

kafka:
  replicaCount: 1  # single-node KRaft for dev
  # For dev single-node KRaft the upstream Confluent image requires
  # additional env (KAFKA_PROCESS_ROLES). To avoid that complexity in
  # the initial bring-up, keep kafka disabled by default in values-dev
  # and enable it explicitly when KRaft config is provided.
  enabled: false

redis:
  enabled: true
  replicaCount: 1

prometheus:
  enabled: true
  replicaCount: 1

grafana:
  enabled: true
  replicaCount: 1

vault:
  enabled: true
  replicaCount: 1

etcd:
  enabled: true
  replicaCount: 1
  persistence:
    storageClass: local-path

postgres:
  enabled: true
