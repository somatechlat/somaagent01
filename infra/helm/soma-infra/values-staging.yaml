# Staging environment overrides for soma-infra

namespace: soma-infra
imagePullPolicy: IfNotPresent

auth:
  enabled: true
  replicaCount: 2

opa:
  enabled: true
  replicaCount: 2

kafka:
  enabled: true
  replicaCount: 3  # small cluster in staging

redis:
  enabled: true
  replicaCount: 1

prometheus:
  enabled: true
  replicaCount: 1

vault:
  enabled: true
  replicaCount: 1

etcd:
  enabled: true
  replicaCount: 1

certManager:
  enabled: true
  email: "ops@your-staging-domain"
  clusterIssuer:
    name: "letsencrypt-staging"
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
