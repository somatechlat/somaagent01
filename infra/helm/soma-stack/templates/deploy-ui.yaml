{{- if .Values.services.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soma-stack.fullname" . }}-ui
  labels:
    app.kubernetes.io/name: ui
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.services.ui.replicas | default .Values.global.REPLICA_COUNT }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ui
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ui
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- include "soma-stack.annotations" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "soma-stack.saName" . }}
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- include "soma-stack.imagePullSecrets" . | nindent 8 }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python3", "-m", "uvicorn", "services.ui.main:app", "--host", "0.0.0.0", "--port", "{{ .Values.services.ui.port }}"]
          env:
            - name: OTEL_ENABLED
              value: {{ .Values.global.OTEL_ENABLED | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.services.ui.port }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: {{ .Values.global.RESOURCE_REQUESTS.cpu | quote }}
              memory: {{ .Values.global.RESOURCE_REQUESTS.memory | quote }}
            limits:
              cpu: {{ .Values.global.RESOURCE_LIMITS.cpu | quote }}
              memory: {{ .Values.global.RESOURCE_LIMITS.memory | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soma-stack.fullname" . }}-ui
  labels:
    app.kubernetes.io/name: ui
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.services.ui.port }}
      targetPort: http
  selector:
    app.kubernetes.io/name: ui
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
