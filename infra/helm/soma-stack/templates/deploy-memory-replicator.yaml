{{- if .Values.services.memoryReplicator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soma-stack.fullname" . }}-memory-replicator
  labels:
    app.kubernetes.io/name: memory-replicator
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.services.memoryReplicator.replicas | default .Values.global.REPLICA_COUNT }}
  selector:
    matchLabels:
      app.kubernetes.io/name: memory-replicator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memory-replicator
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- include "soma-stack.annotations" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "soma-stack.saName" . }}
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- include "soma-stack.imagePullSecrets" . | nindent 8 }}
      {{- end }}
      containers:
        - name: memory-replicator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python3", "-m", "services.memory_replicator.main"]
          env:
            - name: SA01_DB_DSN
              value: {{ .Values.env.SA01_DB_DSN | default .Values.env.SA01_DB_DSN | quote }}
            - name: SA01_KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.env.SA01_KAFKA_BOOTSTRAP_SERVERS | default .Values.env.SA01_KAFKA_BOOTSTRAP_SERVERS | quote }}
            - name: SA01_MEMORY_WAL_TOPIC
              value: {{ .Values.env.SA01_MEMORY_WAL_TOPIC | default .Values.env.SA01_MEMORY_WAL_TOPIC | quote }}
            - name: REPLICATOR_METRICS_PORT
              value: {{ .Values.services.memoryReplicator.metricsPort | quote }}
            - name: PROMETHEUS_SCRAPE
              value: {{ .Values.global.PROMETHEUS_SCRAPE | quote }}
            - name: OTEL_ENABLED
              value: {{ .Values.global.OTEL_ENABLED | quote }}
          ports:
            - name: metrics
              containerPort: {{ .Values.services.memoryReplicator.metricsPort }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
          resources:
            requests:
              cpu: {{ .Values.global.RESOURCE_REQUESTS.cpu | quote }}
              memory: {{ .Values.global.RESOURCE_REQUESTS.memory | quote }}
            limits:
              cpu: {{ .Values.global.RESOURCE_LIMITS.cpu | quote }}
              memory: {{ .Values.global.RESOURCE_LIMITS.memory | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soma-stack.fullname" . }}-memory-replicator
  labels:
    app.kubernetes.io/name: memory-replicator
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: {{ .Values.services.memoryReplicator.metricsPort }}
      targetPort: metrics
  selector:
    app.kubernetes.io/name: memory-replicator
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
