apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soma-stack.fullname" . }}-orchestrator
  labels:
    {{- include "soma-stack.labels" . | nindent 4 }}
  annotations:
    # Enable Prometheus scraping if the global flag is set
    prometheus.io/scrape: "{{ .Values.global.PROMETHEUS_SCRAPE }}"
    prometheus.io/port: "{{ .Values.image.port | default "8010" }}"
    # OpenTelemetry sideâ€‘car can be injected via an init container or sidecar; for now we expose the endpoint via env
    otel.io/exporter: "{{ .Values.global.OTEL_ENABLED }}"
spec:
  replicas: {{ .Values.global.REPLICA_COUNT }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "soma-stack.name" . }}-orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "soma-stack.name" . }}-orchestrator
    spec:
      serviceAccountName: {{ include "soma-stack.serviceAccountName" . }}
      containers:
        - name: orchestrator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.image.port | default 8010 }}
          env:
            - name: SA01_OTLP_ENDPOINT
              value: "{{ .Values.global.OTEL_ENDPOINT | default "" }}"
            - name: SA01_DEPLOYMENT_MODE
              value: "{{ .Values.global.DEPLOY_MODE }}"
            - name: SA01_DB_DSN
              value: "{{ .Values.env.SA01_DB_DSN }}"
            - name: SA01_KAFKA_BOOTSTRAP_SERVERS
              value: "{{ .Values.env.SA01_KAFKA_BOOTSTRAP_SERVERS }}"
            - name: SA01_REDIS_URL
              value: "{{ .Values.env.SA01_REDIS_URL }}"
            - name: SA01_SOMA_BASE_URL
              value: "{{ .Values.env.SA01_SOMA_BASE_URL }}"
          readinessProbe:
            httpGet:
              path: /v1/health
              port: {{ .Values.image.port | default 8010 }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/health
              port: {{ .Values.image.port | default 8010 }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: {{ .Values.global.RESOURCE_REQUESTS.cpu }}
              memory: {{ .Values.global.RESOURCE_REQUESTS.memory }}
            limits:
              cpu: {{ .Values.global.RESOURCE_LIMITS.cpu }}
              memory: {{ .Values.global.RESOURCE_LIMITS.memory }}