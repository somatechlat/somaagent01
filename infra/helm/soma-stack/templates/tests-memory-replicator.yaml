apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "soma-stack.fullname" . }}-memory-replicator-test
  labels:
    app.kubernetes.io/name: memory-replicator-test
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memory-replicator-test
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: curl
          image: curlimages/curl:8.10.1
          args:
            - -fsS
            - http://{{ include "soma-stack.fullname" . }}-memory-replicator:{{ .Values.services.memoryReplicator.metricsPort }}/metrics
