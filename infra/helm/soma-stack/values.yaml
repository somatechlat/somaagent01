replicaCount: 1

image:
  repository: agent0ai/agent-zero
  tag: latest
  pullPolicy: IfNotPresent

services:
  ui:
    enabled: true
    name: ui
    containerPort: 80
    servicePort: 80
    command:
      - "python3"
      - "-m"
      - "uvicorn"
      - "services.ui.main:app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "80"
  gateway:
    enabled: true
    name: gateway
    containerPort: 8010
    servicePort: 8010
    command:
      - "python3"
      - "-m"
      - "services.gateway.main"
  memory:
    enabled: true
    name: memory
    containerPort: 50052
    servicePort: 50052
    command:
      - "python3"
      - "-m"
      - "services.memory_service.main"
  conversation:
    enabled: true
    name: conversation
    containerPort: 50053
    servicePort: 50053
    command:
      - "python3"
      - "-m"
      - "services.conversation_worker.main"

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}