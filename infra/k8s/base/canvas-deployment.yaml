apiVersion: apps/v1
kind: Deployment
metadata:
  name: canvas-service
  labels:
    app.kubernetes.io/name: canvas-service
    app.kubernetes.io/part-of: somaagent01
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: canvas-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: canvas-service
        app.kubernetes.io/part-of: somaagent01
    spec:
      containers:
        - name: canvas-service
          image: somatechlat/agent-zero:latest
          imagePullPolicy: IfNotPresent
          command: ["uvicorn"]
          args:
            - "services.canvas_service.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8014"
          ports:
            - containerPort: 8014
              name: http
          env:
            - name: PORT
              value: "8014"
          envFrom:
            - configMapRef:
                name: somaagent-config
            - secretRef:
                name: somaagent-secrets
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
