apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversation-worker
  labels:
    app.kubernetes.io/name: conversation-worker
    app.kubernetes.io/part-of: somaagent01
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: conversation-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: conversation-worker
        app.kubernetes.io/part-of: somaagent01
    spec:
      containers:
        - name: conversation-worker
          image: somatechlat/agent-zero:latest
          imagePullPolicy: IfNotPresent
          command: ["python"]
          args: ["-m", "services.conversation_worker.main"]
          envFrom:
            - configMapRef:
                name: somaagent-config
            - secretRef:
                name: somaagent-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
