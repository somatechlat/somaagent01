apiVersion: v1
kind: ConfigMap
metadata:
  name: somaagent-config
data:
  LOG_LEVEL: "INFO"
  # Canonical SA01_* envs only
  SA01_DEPLOYMENT_MODE: "PROD"
  SA01_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  SA01_REDIS_URL: "redis://redis:6379/0"
  SA01_DB_DSN: "postgresql://soma:soma@postgres:5432/somaagent01"
  SA01_CONVERSATION_INBOUND: "conversation.inbound"
  SA01_CONVERSATION_OUTBOUND: "conversation.outbound"
  SA01_CONVERSATION_GROUP: "conversation-worker"
  SA01_TOOL_REQUESTS_TOPIC: "tool.requests"
  SA01_TOOL_RESULTS_TOPIC: "tool.results"
  SA01_MEMORY_WAL_TOPIC: "memory.wal"
  SA01_POLICY_URL: "http://opa:8181"
  SA01_UI_NOTIFICATIONS_TOPIC: "ui.notifications"
  TOOL_EXECUTOR_GROUP: "tool-executor"
  DELEGATION_TOPIC: "somastack.delegation"
  DELEGATION_GROUP: "delegation-worker"
  SA01_POLICY_URL: "http://opa:8181"
  TELEMETRY_DATABASE_DSN: "postgresql://soma:soma@postgres:5432/somaagent01"
