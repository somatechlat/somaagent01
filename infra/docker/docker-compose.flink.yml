# Flink + Kafka KRaft Docker Compose
# VIBE COMPLIANT - Modern Kafka without Zookeeper
#
# 7-Persona Implementation:
# - DevOps: KRaft mode (simplified ops)
# - Security Auditor: Secure defaults
# - PhD Dev: Flink configuration tuning

services:
  # ===========================================================================
  # KAFKA (KRaft Mode - No Zookeeper!)
  # ===========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: soma-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9093:9093" # Controller port
    environment:
      # KRaft Settings (No Zookeeper!)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Cluster Settings
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      # Performance
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - soma-network

  # ===========================================================================
  # KAFKA INIT (Create Topics)
  # ===========================================================================
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: soma-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c" ]
    command: |
      "
      echo 'Creating Kafka topics (KRaft mode)...'

      # Event Topics
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.conversations.events
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.agents.events
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.permissions.audit
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.usage.metering
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.system.metrics

      # LLM/Model Tracking Topics
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.llm.completions
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.llm.tokens
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 6 --topic soma.llm.errors

      echo 'Topics created.'
      kafka-topics --list --bootstrap-server kafka:29092
      "
    networks:
      - soma-network

  # ===========================================================================
  # FLINK JOB MANAGER
  # ===========================================================================
  flink-jobmanager:
    image: flink:1.18-java11
    container_name: soma-flink-jobmanager
    ports:
      - "8081:8081" # Flink Web UI
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        jobmanager.memory.process.size: 1600m
        state.backend: rocksdb
        state.checkpoints.dir: file:///opt/flink/checkpoints
        state.savepoints.dir: file:///opt/flink/savepoints
        execution.checkpointing.interval: 60000
        execution.checkpointing.mode: EXACTLY_ONCE
    command: jobmanager
    volumes:
      - flink-checkpoints:/opt/flink/checkpoints
      - flink-savepoints:/opt/flink/savepoints
      - ./flink-jobs:/opt/flink/jobs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/overview" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - soma-network

  # ===========================================================================
  # FLINK TASK MANAGER (Worker)
  # ===========================================================================
  flink-taskmanager:
    image: flink:1.18-java11
    container_name: soma-flink-taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.memory.process.size: 2048m
        taskmanager.numberOfTaskSlots: 4
    command: taskmanager
    volumes:
      - flink-checkpoints:/opt/flink/checkpoints
      - flink-savepoints:/opt/flink/savepoints
    networks:
      - soma-network
    deploy:
      replicas: 2

  # ===========================================================================
  # FLINK SQL GATEWAY
  # ===========================================================================
  flink-sql-gateway:
    image: flink:1.18-java11
    container_name: soma-flink-sql-gateway
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
    command: >
      sql-gateway.sh start-foreground -Dsql-gateway.endpoint.rest.address=0.0.0.0 -Dsql-gateway.endpoint.rest.port=8083
    networks:
      - soma-network

  # ===========================================================================
  # KAFKA UI (Debugging)
  # ===========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: soma-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: soma-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - soma-network

networks:
  soma-network:
    driver: bridge

volumes:
  kafka-data:
  flink-checkpoints:
  flink-savepoints:
