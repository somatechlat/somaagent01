  # Add dev‑only profiles for optional services
  opa:
    image: openpolicyagent/opa:0.64.0
    container_name: somaAgent01_opa
    command: ["run", "--server", "--set=decision_logs.console=true"]
    ports:
      - "${OPA_PORT:-0}:8181"
    restart: unless-stopped
    profiles: ["dev"]

  vault:
    image: hashicorp/vault:1.17
    container_name: somaAgent01_vault
    command: ["vault", "server", "-config=/vault/config/config.hcl"]
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://vault:8200
    cap_add:
      - IPC_LOCK
    ports:
      - "${VAULT_PORT:-0}:8200"
    restart: unless-stopped
    volumes:
      - vault_data:/vault/file
      - ./vault/config:/vault/config
    healthcheck:
      test: ["CMD-SHELL", "vault status >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    profiles: ["dev"]

  # Add healthcheck for openfga‑migrate (so Docker shows healthy instead of no healthcheck)
  openfga-migrate:
    image: openfga/openfga:v1.8.3
    container_name: somaAgent01_openfga-migrate
    restart: "no"
    command: [
      "migrate",
      "--datastore-engine",
      "postgres",
      "--datastore-uri",
      "postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable"
    ]
    healthcheck:
      test: ["CMD", "echo", "migrate completed"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
