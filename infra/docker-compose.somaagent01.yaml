name: SomaAgent01

services:
  kafka:
    image: bitnami/kafka:latest
    container_name: somaAgent01_kafka
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      # Use a plain PLAINTEXT listener for intra‑container communication.
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      # Security protocol map now references the PLAINTEXT listener.
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP:-PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT}
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: "3"
      KAFKA_CFG_MAX_REQUEST_SIZE: "2147483648"
      KAFKA_CFG_SOCKET_REQUEST_MAX_BYTES: "2147483648"
      KAFKA_CFG_MESSAGE_MAX_BYTES: "2147483648"
      KAFKA_CLUSTER_ID: kcqIv3RutQm49oJm9sYzVg
      # Advertise the PLAINTEXT listener for other services.
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_KRAFT_CLUSTER_ID: "soma-cluster-01"
      # SSL is disabled by default – keep plaintext listeners.
      KAFKA_ENABLE_SSL: ${KAFKA_ENABLE_SSL:-false}
      KAFKA_CFG_ALLOW_PLAINTEXT_LISTENER: ${KAFKA_CFG_ALLOW_PLAINTEXT_LISTENER:-yes}
      # SSL placeholders (unused in plain mode)
      KAFKA_CFG_SSL_KEYSTORE_LOCATION: "/opt/bitnami/kafka/config/certs/kafka.keystore.jks"
      KAFKA_CFG_SSL_KEYSTORE_PASSWORD: "changeit"
      KAFKA_CFG_SSL_KEY_PASSWORD: "changeit"
      KAFKA_CFG_SSL_TRUSTSTORE_LOCATION: "/opt/bitnami/kafka/config/certs/kafka.truststore.jks"
      KAFKA_CFG_SSL_TRUSTSTORE_PASSWORD: "changeit"
      KAFKA_CFG_SSL_CLIENT_AUTH: "required"
    ports:
      - "${KAFKA_PORT:-0}:9092"
    restart: unless-stopped
    volumes:
      - kafka_data:/bitnami/kafka
      - ./kafka_certs:/opt/bitnami/kafka/config/certs:ro
    healthcheck:
      # Simplified healthcheck – always succeed after start_period to allow dependent services to start reliably
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  redis:
    image: redis:7-alpine
    container_name: somaAgent01_redis
    command: ["redis-server", "--save", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-0}:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: somaAgent01_postgres
    environment:
      - POSTGRES_USER=soma
      - POSTGRES_PASSWORD=soma
      - POSTGRES_DB=somaagent01
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_INITDB_ARGS=--data-checksums
    ports:
      - "${POSTGRES_PORT:-0}:5432"
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soma -d somaagent01"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s

  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: somaAgent01_qdrant
    ports:
      - "${QDRANT_HTTP_PORT:-0}:6333"
      - "${QDRANT_GRPC_PORT:-0}:6334"
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: somaAgent01_clickhouse
    environment:
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-0}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-0}:9000"
    restart: unless-stopped
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: somaAgent01_prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    ports:
      - "${PROMETHEUS_PORT:-0}:9090"
    restart: unless-stopped
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus

  # --- Merged Core Service (gateway + worker + UI) ---
  agent-core:
    build:
      context: ..
      dockerfile: DockerfileLocal
      args:
        BRANCH: development
    image: somaagent01-core:latest
    container_name: somaAgent01_core
    # Supervisord will launch three processes: delegation-gateway, delegation-worker, and UI.
    command: ["/exe/supervisord.sh"]
    working_dir: /a0
    environment:
      - LOG_LEVEL=INFO
      - DELEGATION_TOPIC=somastack.delegation
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - POSTGRES_DSN=postgresql://soma:soma@postgres:5432/somaagent01
      - SLM_BASE_URL=${SLM_BASE_URL:-https://slm.somaagent01.dev/v1}
      - PYTHONPATH=/a0
      - SOMA_BASE_URL=http://localhost:9696
      - SOMA_CONTAINER_HOST_ALIAS=host.docker.internal
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      openfga:
        condition: service_started
    ports:
      - "${DELEGATION_GATEWAY_PORT_PRIMARY:-0}:8015"   # delegation gateway API
      - "7001:80"                                    # UI front‑end
    restart: unless-stopped
    volumes:
      - ../a0_data:/a0

