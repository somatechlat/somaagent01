# A unified, isolated deployment of the entire SOMA ecosystem.
# - Naming: somastack_*
# - Ports: 639xx (Strict Isolation)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

networks:
  soma_stack_net:
    driver: bridge

volumes:
  somastack_postgres_data:
  somastack_redis_data:
  somastack_milvus_data:
  somastack_etcd_data:
  somastack_minio_data:
  somastack_kafka_data:


services:
  # ===========================================================================
  # 1. CORE SAAS (Agent + Brain + Memory)
  # ===========================================================================
  somastack_saas:
    container_name: somastack_saas
    # USE OPTIMIZED BUILD: ./build_saas.sh (Avoids 3GB context transfer)
    image: somatech/soma-saas:latest
    pull_policy: never # Use local image only - VIBE Rule: No remote pulls in dev
    # build:
    #   context: ../../../ # Too large, use build_saas.sh
    #   dockerfile: somaAgent01/infra/saas_deployment/Dockerfile
    env_file:
      - .env
    environment:
      # VIBE Rule 164: Connection config only, NO SECRETS in env
      - VAULT_ADDR=http://somastack_vault:8200
      - VAULT_MOUNT=secret
      - VAULT_PATH_PREFIX=soma
    ports:
      - "63900:9000" # Agent API
      - "63996:9696" # Brain API
      - "63901:10101" # Memory API
    networks:
      - soma_stack_net
    depends_on:
      - somastack_vault
      - somastack_postgres
      - somastack_redis
      - somastack_milvus
      - somastack_kafka
    restart: unless-stopped
    volumes:
      # Mount source code for live editing (optional, good for dev)
      - ../../../somaAgent01:/app/somaAgent01
      - ../../../somabrain:/app/somabrain
      - ../../../somafractalmemory:/app/somafractalmemory
      - ./supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 3500M
        reservations:
          memory: 1024M

  # ===========================================================================
  # 2. SECRETS MANAGEMENT (VIBE Rule 164: All secrets from Vault)
  # ===========================================================================

  somastack_vault:
    container_name: somastack_vault
    image: hashicorp/vault:1.15
    ports:
      - "63982:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: soma_dev_token
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - soma_stack_net
    healthcheck:
      test: [ "CMD", "vault", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # 3. SHARED INFRASTRUCTURE
  # ===========================================================================

  # POSTGRES (Shared)
  somastack_postgres:
    container_name: somastack_postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: soma
      POSTGRES_PASSWORD: soma
      POSTGRES_DB: soma # Initial DB, others created by init-db.sh
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "work_mem=4MB"
    ports:
      - "63932:5432"
    volumes:
      - somastack_postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - soma_stack_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U soma" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # REDIS (Shared)
  somastack_redis:
    container_name: somastack_redis
    image: redis:7.2-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "63979:6379"
    volumes:
      - somastack_redis_data:/data
    networks:
      - soma_stack_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # KAFKA (Shared)
  somastack_kafka:
    container_name: somastack_kafka
    image: apache/kafka:3.7.0
    ports:
      - "63992:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://somastack_kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@somastack_kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_RETENTION_HOURS: 168 # 7 Days
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    volumes:
      - somastack_kafka_data:/var/lib/kafka/data
    networks:
      - soma_stack_net

  # ===========================================================================
  # 3. VECTOR INFRASTRUCTURE (Milvus Stack)
  # ===========================================================================

  somastack_etcd:
    container_name: somastack_etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - somastack_etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - soma_stack_net

  somastack_minio:
    container_name: somastack_minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "63902:9000"
      - "63911:9001"
    volumes:
      - somastack_minio_data:/data
    command: minio server /data --console-address ":9001"
    networks:
      soma_stack_net:
        aliases:
          - minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  somastack_milvus:
    container_name: somastack_milvus
    image: milvusdb/milvus:v2.4.17
    command: [ "milvus", "run", "standalone" ]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: somastack_etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - somastack_milvus_data:/var/lib/milvus
    ports:
      - "63953:19530"
      - "63990:9091"
    depends_on:
      somastack_etcd:
        condition: service_started
      somastack_minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '4.0'
    networks:
      - soma_stack_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
