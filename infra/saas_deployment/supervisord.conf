[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:somastack]
# Unified SaaS deployment - Django Ninja + Uvicorn
command=python -m uvicorn services.gateway.asgi:application --host 0.0.0.0 --port 9696 --workers 2
directory=/app
autostart=true
autorestart=true
environment=DJANGO_SETTINGS_MODULE="services.gateway.settings"
stdout_logfile=/var/log/supervisor/somastack.log
stderr_logfile=/var/log/supervisor/somastack_err.log
startsecs=5
stopwaitsecs=10
