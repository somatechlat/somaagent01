apiVersion: apps/v1
kind: Deployment
metadata:
  name: delegation-gateway
  labels:
    app.kubernetes.io/name: delegation-gateway
    app.kubernetes.io/part-of: somaagent01
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: delegation-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: delegation-gateway
        app.kubernetes.io/part-of: somaagent01
    spec:
      containers:
        - name: delegation-gateway
          image: agent0ai/agent-zero:latest
          args:
            - "uvicorn"
            - "services.delegation_gateway.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8015"
          env:
            - name: LOG_LEVEL
              value: INFO
            - name: DELEGATION_TOPIC
              value: somastack.delegation
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: delegation-postgres
                  key: dsn
          ports:
            - containerPort: 8015
              name: http
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
